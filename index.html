<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Frame Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .thumbnailContainer {
      position: relative;
      width: 120px;
    }
    .thumbnailContainer img {
      width: 100%;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .frameNumberOverlay {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 2px 4px;
      font-size: 10px;
      border-radius: 3px;
    }
    /* Fullscreen viewer modal */
    #viewer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #viewer img {
      max-width: 90%;
      max-height: 90%;
      margin-bottom: 10px;
    }
    #frameNumberViewer {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 8px;
      font-size: 14px;
      border-radius: 4px;
    }
    #viewer button {
      background: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin: 0 5px;
    }
    #navButtons {
      display: flex;
      gap: 10px;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #processingStatus {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Video Frame Extractor</h1>
  <input type="file" id="videoInput" accept="video/*">
  <div id="processingStatus"></div>
  <div id="thumbnails"></div>

  <!-- Fullscreen viewer modal -->
  <div id="viewer">
    <button id="closeBtn">Close</button>
    <div id="frameNumberViewer"></div>
    <img id="fullImage" src="" alt="Full Frame">
    <div id="navButtons">
      <button id="prevBtn">&lt; Prev</button>
      <button id="nextBtn">Next &gt;</button>
    </div>
  </div>

  <!-- Hidden video and canvas elements used for processing -->
  <video id="video" style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    // Function to detect the video frame rate using requestVideoFrameCallback if available.
    function detectFrameRate(videoElement) {
      return new Promise((resolve, reject) => {
        if (videoElement.requestVideoFrameCallback) {
          let frameCount = 0;
          let startTime = null;
          function frameCallback(now, metadata) {
            if (!startTime) {
              startTime = metadata.mediaTime;
            }
            frameCount++;
            const elapsed = metadata.mediaTime - startTime;
            if (elapsed >= 1.0) { // measure over 1 second
              videoElement.pause();
              resolve(frameCount / elapsed);
            } else {
              videoElement.requestVideoFrameCallback(frameCallback);
            }
          }
          videoElement.requestVideoFrameCallback(frameCallback);
          videoElement.play();
        } else {
          // Fallback default fps if API not supported.
          resolve(25);
        }
      });
    }

    const videoInput = document.getElementById('videoInput');
    const processingStatus = document.getElementById('processingStatus');
    const thumbnailsDiv = document.getElementById('thumbnails');
    const videoEl = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let extractedFrames = [];
    
    // Use a let so that fps can be updated after detection.
    let fps = 25;
    
    videoInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      // Reset previous data
      extractedFrames = [];
      thumbnailsDiv.innerHTML = '';
      processingStatus.textContent = 'Loading video...';
      
      const url = URL.createObjectURL(file);
      videoEl.src = url;
      videoEl.load();
      
      videoEl.addEventListener('loadedmetadata', function() {
        const duration = videoEl.duration;
        // Reset time to 0 and detect frame rate first.
        videoEl.currentTime = 0;
        detectFrameRate(videoEl).then(detectedFps => {
          fps = detectedFps;
          console.log("Detected frame rate: " + fps);
          const totalFrames = Math.floor(duration * fps);
          processingStatus.textContent = `Processing ${totalFrames} frames...`;
          canvas.width = videoEl.videoWidth;
          canvas.height = videoEl.videoHeight;
          
          let currentFrame = 0;
          function captureFrame() {
            if (currentFrame > totalFrames) {
              processingStatus.textContent = `Done! Extracted ${extractedFrames.length} frames from a video of ${duration.toFixed(2)} seconds at ${fps.toFixed(2)} fps.`;
              return;
            }
            videoEl.currentTime = currentFrame / fps;
          }
          
          videoEl.addEventListener('seeked', function handler() {
            ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            extractedFrames.push(dataURL);
            
            // Create thumbnail container with overlay
            const container = document.createElement('div');
            container.className = 'thumbnailContainer';
            const thumb = document.createElement('img');
            thumb.src = dataURL;
            thumb.dataset.index = extractedFrames.length - 1;
            thumb.title = `Frame ${extractedFrames.length - 1}`;
            thumb.addEventListener('click', () => showFrame(parseInt(thumb.dataset.index)));
            container.appendChild(thumb);
            
            const overlay = document.createElement('div');
            overlay.className = 'frameNumberOverlay';
            overlay.textContent = extractedFrames.length - 1;
            container.appendChild(overlay);
            
            thumbnailsDiv.appendChild(container);
            
            currentFrame++;
            setTimeout(captureFrame, 10);
          });
          captureFrame();
        });
      });
    });
    
    // Viewer functionality
    const viewer = document.getElementById('viewer');
    const fullImage = document.getElementById('fullImage');
    const frameNumberViewer = document.getElementById('frameNumberViewer');
    
    function showFrame(index) {
      fullImage.src = extractedFrames[index];
      fullImage.dataset.index = index;
      viewer.style.display = 'flex';
      frameNumberViewer.textContent = "Frame " + index;
    }
    
    document.getElementById('prevBtn').addEventListener('click', function() {
      let index = parseInt(fullImage.dataset.index);
      if (index > 0) {
        index--;
        fullImage.src = extractedFrames[index];
        fullImage.dataset.index = index;
        frameNumberViewer.textContent = "Frame " + index;
      }
    });
    
    document.getElementById('nextBtn').addEventListener('click', function() {
      let index = parseInt(fullImage.dataset.index);
      if (index < extractedFrames.length - 1) {
        index++;
        fullImage.src = extractedFrames[index];
        fullImage.dataset.index = index;
        frameNumberViewer.textContent = "Frame " + index;
      }
    });
    
    document.getElementById('closeBtn').addEventListener('click', function() {
      viewer.style.display = 'none';
    });
  </script>
</body>
</html>
